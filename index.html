<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <div id="card">
    <div id="info">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <div id="check-icons">
       <div class="list-items"><img src="./assets/images/icon-list.svg" alt="check-icons"><span class="lists">Product discovery and building what matters</span></div> 
       <div class="list-items"><img src="./assets/images/icon-list.svg" alt="check-icons"><span class="lists">Measuring to ensure updates are a success</span></div> 
       <div class="list-items"><img src="./assets/images/icon-list.svg" alt="check-icons"><span class="lists">And much more</span></div> 
      </div>
      <form action="#">
        <label for="email">Email address</label>
        <input class="email" type="text" placeholder="email@company.com">
        <button>Subscribe to monthly newsletter</button>
      </form>
      
    </div>
    <div id="image">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="illustration-sign-up-image">
    </div>
  </div>
</body>
</html>
